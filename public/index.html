<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stanley Sun's Personal Website</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script type="text/javascript">
      window.onload = function() {
        var suffix = "?" + (+ new Date())
        var head = document.getElementsByTagName("head")[0]
        var css = document.createElement("link")
        css.type = "text/css"
        css.rel = "stylesheet"
        css.href = "/static/css/main.css" + suffix
        head.appendChild(css)
        document.querySelector("link[href^='/static/css/main.']").outerHTML = ""

        var body = document.getElementsByTagName("body")[0]
        var js = document.createElement("script")
        js.type = "text/javascript"
        js.src = "/static/js/main.js" + suffix
        body.appendChild(js)
        document.querySelector("script[src^='/static/js/main.']").outerHTML = ""
      }
    </script>
    <div id="root"></div>
  </body>
</html>
